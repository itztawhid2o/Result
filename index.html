<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result - App Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e1f5fe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
      animation: slideIn 1.2s ease-out;
      max-width: 500px;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(80px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .logo img {
      width: 100px;
      border-radius: 50%;
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      margin-top: 20px;
      color: #4a148c;
      font-size: 2rem;
    }

    .feature {
      color: #444;
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .download-counter {
      font-size: 1.2rem;
      font-weight: bold;
      color: #d81b60;
      margin: 20px 0;
    }

    .boards {
      background: #f3e5f5;
      padding: 10px;
      border-radius: 10px;
      margin: 20px 0;
    }

    .boards p {
      margin: 5px;
      color: #6a1b9a;
      font-weight: bold;
    }

    .download-btn {
      background: linear-gradient(45deg, #ff4081, #f50057);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/4128/4128176.png" alt="Result App Logo">
    </div>
    <h1>Result</h1>
    <div class="feature">এই অ্যাপ দিয়ে রেজাল্ট দেখা যাবে, এমনকি রেজাল্ট পরিবর্তনও করা যাবে!</div>
    <div class="download-counter">
      ডাউনলোড সংখ্যা: <span id="counter">10000</span>+
    </div>
    <div class="boards">
      <p>Dhaka Board</p>
      <p>Rajshahi Board</p>
      <p>Chattogram Board</p>
      <p>Comilla Board</p>
      <p>Barisal Board</p>
      <p>Jessore Board</p>
      <p>Sylhet Board</p>
      <p>Dinajpur Board</p>
      <p>Mymensingh Board</p>
      <p>Madrasah Board</p>
      <p>Technical Board</p>
    </div>
    <a href="#" class="download-btn">এখনই ডাউনলোড করুন</a>
  </div>

  <script>
    let count = 10000;
    const counter = document.getElementById('counter');

    setInterval(() => {
      count += Math.floor(Math.random() * 5); // Random +1 to +4 increase
      counter.textContent = count.toLocaleString('en-IN');
    }, 2000);
  </script>
</body>
</html>
